<html>
  <head>
    <title>order test case</title>
    <script type="text/javascript" src="svg.js"></script>
    <script type="text/javascript">
    </script>
  </head>
  <body>
    <script type="image/svg+xml">
      <svg width="400" height="400">
        <!-- The rendering order of elements follows tag positions
        into the html -->
        <circle id="circle_red" fill="red" r="100" cx="100" cy="100"/>
        <circle id="circle_blue" fill="blue" r="100" cx="150" cy="150"/>
        <circle id="circle_yellow" fill="yellow" r="100" cx="200" cy="200"/>
      </svg>
    </script>
  </body>
</html>
