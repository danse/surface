<html>
  <head>
    <title>javascript objects testcase</title>
    <script type="text/javascript" src="extern_script.js">
    <script type="text/javascript">
var object = {
   state: 0,
   click: function(){
     alert(this.state++)
   }
 };

function try_object(){
  var a_object = {
    init: function(arg){
      this.state = arg;
    },
    change: function(arg){
      this.state += arg;
    },
    show: function(){
      alert(this.state);
      this.change(this.state);
    }
  };
  a_object.init(0);
  a_object.change(2);
  a_object.show();
  a_object.show();
  a_object.init('a');
  a_object.change('b');
  a_object.show();
  a_object.show();
}
    </script>
  </head>
  <body>
    <input type="button" onclick="object.click()" value="static object">
    <input type="button" onclick="try_object()" value="dynamic object">
    <input type="button" onclick="extern_object.click()" value="extern static object">
    <input type="button" onclick="try_extern_object()" value="extern dynamic object">
  </body>
</html>
