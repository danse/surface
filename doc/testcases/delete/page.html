<html>
  <head>
    <title>delete test case</title>
    <script type="text/javascript" src="svg.js"></script>
    <script type="text/javascript">

      function init(){
        svg = document.getElementsByTagNameNS(svgns, "svg").item(0);
        svg.addEventListener("mousedown", handler, false);
      }

      function handler(evt){
        console.log('clicked on '+evt.target.id);
      }
    </script>
  </head>
  <body>
    <script type="image/svg+xml">
      <svg width="400" height="400" onload="init()">
        <g id="parent parent group">
          <g id="parent group" pointer-events="none">
            <g id="group">
              <circle id="circle" r="100" cx="200" cy="200"/>
            </g>
          </g>
        </g>
      </svg>
    </script>
  </body>
</html>
